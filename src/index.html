<!DOCTYPE html>

<html>

<head>
    <title>WebChat</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="font/material-icons.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script/main.js"></script>
</head>

<body>
    <div id="chat">
        <div id="channelSelector">
            <div class="material-icons channel-tab channel-tab-selected">home</div>
            <div class="material-icons channel-tab">add</div>
            <div id="settingButton" class="material-icons channel-tab">settings</div>
        </div>
        <div id="channels">
            <div id="public" class="chat-channel">
                <div class="chatlog">
                    <div class="chat-msg chat-msg-me">
                        <div class="chat-msg-bubble">Hello,<br>World!</div>
                        <div class="chat-msg-overlay">
                            <div class="chat-msg-date">2017/3/21<br>20:55</div>
                        </div>
                    </div>
                    <div class="chat-msg chat-msg-other">
                        <div class="chat-msg-username">琪露诺</div>
                        <div class="chat-msg-bubble">BAKA!</div>
                        <div class="chat-msg-overlay">
                            <div class="chat-msg-date">2017/3/21<br>21:01</div>
                        </div>
                    </div>
                    <div class="chat-msg chat-msg-me">
                        <div class="chat-msg-bubble">Fork⚥you</div>
                        <div class="chat-msg-overlay">
                            <div class="chat-msg-date">2017/3/21<br>21:01</div>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <div class="inputbox" contenteditable="true" onpaste="pasteAsPlainText(event, this)"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
